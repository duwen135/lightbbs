 <div class="panel panel-default">
    <div class="panel-heading">
        <h4>最热标签</h4>
    </div>
    <div class="panel-body">
	    {% if tags %}
        <ul class="list-unstyled">
	        {% for tag in tags %}
            <span class="label label-grey"><a href="{{ url_for('.tag', tag_name=tag.tag_name) }}">{{ tag.tag_name }}</a></span>
			{% endfor %}
        </ul>
        {% endif %}
    </div>
</div>
