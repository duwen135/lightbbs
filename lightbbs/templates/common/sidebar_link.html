<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">友情链接</h3>
    </div>
    <div class="panel-body">
        <ul class="list-unstyled">
            {% if links %}
            {% for link in links %}
            {% if link.is_hidden %}
            <li><a href="{{ link.url }}" target="_blank">{{ link.name }}</a></li>
            {% else %}
            <li>暂无链接</li>
            {% endif %}
            {% endfor %}
            {% else %}
            <li>暂无链接</li>
            {% endif %}
        </ul>
    </div>
</div>
