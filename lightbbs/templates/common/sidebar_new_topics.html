<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">最新话题</h3>
    </div>
    <div class="panel-body">
    <ul class="list-unstyled">
    {% if new_topics for topic in new_topics %}
        <li>
            <span><a href="{{ url_for('.topic', id=topic.id) }}">{{ topic.title }}</a>
                <span class="pull-right gray">{{ moment(topic.addtime).fromNow() }}</span>
            </span>
        </li>
    {% endif %}
    </ul>
    </div>
</div>
