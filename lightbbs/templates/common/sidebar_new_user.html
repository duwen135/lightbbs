<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">最新会员</h3>
    </div>
    <div class="panel-body">
		<ul class='user-list clearfix'>
		{% if new_users for user in new_users %}
		<li>
		<a href="{{ url_for('.user', username=user.username) }}"  title="{{ user.username }}">
		<img class="img-rounded" alt="{{ user.username }}" src="{{ topic.sender.gravatar(size=40) }}" />
		</a></li>
		{% endif %}
		</ul>
    </div>
</div>
