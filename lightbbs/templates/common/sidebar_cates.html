<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">节点列表</h3>
    </div>
    <div class="panel-body">
	    {% if parent_nodes %}
    	{% for parent_node in parent_nodes %}
    	<p><span class="text-muted">{{ parent_node.name }}</span></p>
        <p>
        {% if nodes for node in nodes %}
		<a href="{{ url_for('.node', name=node.name) }}">{{ node.name }}</a>&nbsp;
		{% endif %}
		</p>
		{% endfor %}
		{% endif %}
    </div>
</div>
